{% extends "base.html" %}

{% block mainLeft %}
    <div class="block-area">
        <h3>设置个性签名</h3>
        {% if request.siteuser.sign %}
            <div class="oldtext">{{ request.siteuser.sign }}</div>
        {% endif %}
        <input id="mySign" type="text" name=""/>
        <p>还可以输入 <span>24</span> 字</p>
        <button id="mySignBtn" class="button">设置</button>
        <div id="mySignWarning"></div>
    </div>

    <div class="block-area">
        <h3>上传头像</h3>
        <div>
            {% include "upload_avatar.html" %}
        </div>
    </div>
{% endblock %}
