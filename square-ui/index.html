    <script type="text/javascript">
        $(function(){
            var pos = navigator.appName === 'Microsoft Internet Explorer' ? 'absolute' : 'fixed';
            $('#show').bind('click', function(e){
                e.preventDefault();
                $('#register-modal').each(function(index, item){
                    $(item).children('.header').children('.close').bind('click', function(){
                        $(this).unbind('click');
                        $(item).bPopup().close();
                    });
                    $(item).bPopup({
                        followSpeed: 100,
                        opacity: 0.4,
                        positionStyle: pos,
                        transition: 'slideDown'
                    });
                });
            });
        });
    </script>
